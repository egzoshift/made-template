name: Project-pipeline-feedback

on:
  push:
    branches:
      - main
    paths:
      - 'project/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout-repository
        uses: actions/checkout@v2

      - name: Python-setup
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install-dependencies
        run: |
          pip3 install zipfile sqlite3 os shutil sqlalchemy pandas requests numpy opendatasets subprocess

      - name: Run-pipeline
        run: python project/automatedPipeline.py
        
      - name: Test-pipeline
        run: python project/test.py
